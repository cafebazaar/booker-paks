name: brv
url: paks/booker-reservation/pak.yaml
version: "0.1"
description: |
  Booker project, a sample application to demonstrate usage of gRPC to
  communicate between microservices and android clients.
  https://github.com/cafebazaar/booker-reservation

resources:
  - rc.yaml
  - svc.yaml
  - secret.yaml

properties:
  - name: elastic_url
    description: Elasticsearch URL
    type: string
    default: "http://brv-db.lb.cafebazaar.ir"
  - name: node_port
    description: The port which our gRPC will be published on
    type: int
    default: 30801
  - name: tls_key
    description: Base64 SSL key
    type: string
    default: ""
  - name: tls_cert
    description: Base64 SSL certificate
    type: string
    default: ""
